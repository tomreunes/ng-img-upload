<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/ng-img-upload/ng-img-upload.css"/>
</head>
<body ng-app="MyApp">
<div class="container" ng-controller="myController as vm">
    <img-upl-init host="'http://localhost:3000/api/images/'"></img-upl-init>
    <h1>Demo image-upload-directive</h1>

    <div class="jumbotron">
        Text
    </div>
    <div class="row">
        <section class="col-sm-3">
            <img-upl-dropzone></img-upl-dropzone>
            <br>
            <span class="btn btn-danger btn-block" ng-click="vm.hihi()">Confirm changes</span>
        </section>
        <section class="col-sm-9">
            <img-upl-images></img-upl-images>
        </section>
    </div>
</div>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
<script src="bower_components/ng-img-upload/ng-img-upload.js"></script>
<script src="app.js"></script>


</body>
</html>
